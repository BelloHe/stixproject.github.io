<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- bootstrap CSS -->
        <link rel="stylesheet" href="{{site.root}}/css/bootstrap.min.css">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{site.root}}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{site.root}}/css/main.css">
    </head>
    <body>

      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.root }}/">{{ site.name }}</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/getting-started">Getting Started</a></li>
              <li><a href="/idioms">Idioms</a></li>
              <li><a href="/documentation">Complete Documentation</a></li>
            </ul>

            <div class="col-sm-4 col-md-4 pull-right header-search">
              <form class="navbar-form full-width" role="search">
                <input type="text" class="form-control doc-types" placeholder="Search STIX Documentation..." name="header-search" id="header-search">
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div>          
          {{ content }}
        </div>
      </div>

      <div id="footer">
        <div class="container">
          <p class="text-muted">
            &copy; {{ site.time | date: '%Y' }} {{ site.copyright }}
          </p>
        </div>
      </footer>

      <!-- jQuery JS -->
      <script src="{{site.root}}/js/jquery.min.js"></script>

      <!-- bootstrap JS -->
      <script src="{{site.root}}/js/bootstrap.min.js"></script>

      <!-- typeahead JS -->
      <script src="{{site.root}}/js/typeahead.min.js"></script>

      <!-- autocomplete results -->
      <script src="{{site.root}}/js/autocomplete.js"></script>

      <!-- Custom JS -->
      <script src="{{site.root}}/js/main.js"></script>
    </body>
</html>
